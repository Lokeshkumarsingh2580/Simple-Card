<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>LizardCard</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen w-full bg-gray-800 p-3"
    >
      <div class="Card bg-white w-[400px] min-h-[300px]">
        <div class="overflow-hidden max-h-[20vh]">
          <img
            src="OIP.jfif"
            alt="Lizard-Image"
            class="object-center h-full w-full"
          />
        </div>
        <div class="flex flex-col p-4 gap-2 bg-black text-white">
          <h1 class="text-3xl font-semibold">Lizards</h1>
          <p class="text-gray-400">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius sunt
            inventore error sed nesciunt exercitationem ao quas
          </p>
        </div>
        <div class="btns bg-black p-2">
          <button
            class="text-blue-500 hover:bg-blue-900 hover:text-white drop-shadow-lg transition-all duration-300 ease-in-out font-semibold p-2 rounded-lg"
          >
            SHARE
          </button>
          <button
            class="text-blue-500 hover:bg-blue-900 hover:text-white drop-shadow-lg transition-all duration-300 ease-in-out font-semibold p-2 rounded-lg"
          >
            LEARN MORE
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
